</head>

<!-- Header -->

        <ul class="menu">
            <li><a href="index.html">Início</a></li>

            <img src="icone-notificacao.png" alt="Notificações">
            <span class="badge">3</span>
        </div>

</header>

<!-- Menu Lateral -->
<aside class="sidebar">
    <ul>
        <li><a href="#"><img src="icone-dashboard.png" alt=""> Dashboard</a></li>

        <li><a href="#"><img src="icone-config.png" alt=""> Configurações</a></li>
    </ul>
</aside>

<!-- Conteúdo Principal -->
<main class="main-content">
    <section class="settings">
        <h1>Configurações</h1>
        <form>
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="notifications">Notificações:</label>
                <select id="notifications" name="notifications">
                    <option value="enabled">Ativado</option>
                    <option value="disabled">Desativado</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Salvar Alterações</button>
            </div>
        </form>
    </section>
</main>
